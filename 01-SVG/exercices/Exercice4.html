<html>
  <header>

  <body>
    <style>
      .donut {

        height: 120px;
        left: 50px;
        top: 50px;

    <svg width="2000" height="250">

      <path

      <circle cx="" cy="" r="2" fill="blue">

        <animateMotion dur="6s" repeatCount="indefinite">

        id="theMotionPath2"
      />
      <!-- éléments à bouger-->

        <animateMotion dur="6s" repeatCount="indefinite">
          <mpath xlink:href="#theMotionPath2" />
        </animateMotion>

  </body>
</html>
